version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: gastos-mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_prod:/data/db
    environment:
      - MONGO_INITDB_DATABASE=gastos-microemp
    networks:
      - gastos-network-prod
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gastos-backend-prod
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/gastos-microemp
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - gastos-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gastos-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - gastos-network-prod

volumes:
  mongodb_data_prod:

networks:
  gastos-network-prod:
    driver: bridge

